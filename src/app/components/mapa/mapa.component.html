<div class="menu-container">
    <app-header></app-header>
  </div>
  
  <br />
  <br />
  <br />
  <br />
  
  <div class="container">
    <div id="map" class="map"></div> <!-- Mapa ocupa una porción del espacio -->
  
    <div class="info-table">
      <!-- Tabla ocupa el otro espacio -->
      <h3>Información de Rutas</h3>
      <p-table [value]="rutasMapa" class="p-datatable-striped">
        <ng-template pTemplate="header">
          <tr>
            <th>Ruta</th>
            <th>Descripción</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-ruta>
          <tr (click)="highlightRoute(ruta)"> <!-- Llama a highlightRoute al hacer clic -->
            <td>{{ ruta.ruta }}</td>
            <td>{{ ruta.descripcion }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
